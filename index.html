<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Viewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/style.css" />
  </head>
  <!-- flex css in html using bootstrap -->
  <body class="bg-light">
    <header>
      <div class="d-flex flex-row justify-content-center">
        <img
          class="headImg"
          src="./assests/Adam_Hand.svg"
          alt="Creation of Adam Left Hand"
        />
        <h1 class="title p-4">Museum Search Engine</h1>
        <img
          class="headImg"
          src="./assests/God_Hand.svg"
          alt="Creation of Adam Right Hand"
        />
      </div>
    </header>
    <div class="row min-100">
      <div class="searchBar col-12 col-md-3 p-4 min-vh-100">
        <h3 class="text-light">Search The Met and The Smithsonian</h3>
        <form id="search-form" class="mb-3">
          <input
            id="search-input"
            class="w-100"
            type="text"
            placeholder="Artwork/ Style/ Artist"
          />
          <button class="btn btn-primary m-2">Search</button>
        </form>
        <div id="searchhistory"></div>
      </div>

      <div class="searchResults text-light col-12 col-md-9 p-3 min-vh-100">
        <h2>Showing results for <span id="result-text"></span></h2>
        <div class="d-flex flex-wrap" id="result-content"></div>
      </div>
    </div>

    <script src="./assests/script.js"></script>
  </body>
</html>
